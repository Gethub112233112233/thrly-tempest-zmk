combos:
- p: [6, 7]
  k: {t: V, h: Sft+V}
  l: [sentences]
- p: [7, 8]
  k: {t: Q, h: Sft+Q}
  l: [sentences]
- p: [3, 4]
  k: {t: +, h: '&'}
- p: [14, 15]
  k: {t: '-', h: '~'}
- p: [25, 26]
  k: {t: /, h: '%', s: '?'}
- p: [5, 6]
  k: {t: '*', h: ^}
- p: [16, 17]
  k: {t: £, h: Sft+4}
- p: [28, 27]
  k: {t: '=', h: _}
