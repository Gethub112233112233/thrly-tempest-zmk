layout: {zmk_keyboard: tempest}
layers:
  sentences-combo-symbol:
  - {t: B, h: Sft+B}
  - {t: Y, h: Sft+Y}
  - {t: O, h: Sft+O}
  - {t: U, h: Sft+U}
  - {t: '''', h: Sft+2}
  - {t: K, h: Sft+K}
  - {t: D, h: Sft+D}
  - {t: C, h: Sft+C}
  - {t: L, h: Sft+L}
  - {t: P, h: Sft+P}
  - {t: ▽, type: trans}
  - {t: H, h: Sft+H}
  - {t: I, h: Sft+I}
  - {t: E, h: Sft+E}
  - {t: A, h: Sft+A}
  - {t: ',', h: ;, s: <}
  - {t: M, h: Sft+M}
  - {t: T, h: Sft+T}
  - {t: S, h: Sft+S}
  - {t: R, h: Sft+R}
  - {t: N, h: Sft+N}
  - {t: ▽, type: trans}
  - {t: X, h: Sft+X}
  - {t: (, h: '#'}
  - {t: ), h: Sft+'}
  - {t: ., h: ':'}
  - {t: '?', h: Sft+!}
  - {t: W, h: Sft+W}
  - {t: G, h: Sft+G}
  - {t: F, h: Sft+F}
  - {t: J, h: Sft+J}
  - {t: Z, h: Sft+Z}
  - {t: ▽, type: trans}
  - {t: higher-layer, h: sticky}
  - {t: ⌫, h: Ctl+BSPC}
  - {t: ⎵, h: ↹}
  - {t: ENTER, h: Ctl+ENTER}
  - {t: ▽, type: trans}
  higher-layer:
  - Ctl+L
  - Ctl+F
  - ↑
  - Ctl+S
  - ⌦
  - Ctl+Alt+⌦
  - '1'
  - '2'
  - '3'
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - Ctl+Z
  - ←
  - ↓
  - →
  - {t: ▽, type: trans}
  - BT CLR ALL
  - '4'
  - '5'
  - '6'
  - '0'
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - Ctl+X
  - Ctl+C
  - Ctl+V
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - '7'
  - '8'
  - '9'
  - {t: ▽, type: trans}
  - ⇪ LOCK
  - {t: ESC, type: held}
  - ENTER
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
combos:
- p: [6, 7]
  k: {t: V, h: Sft+V}
  l: [sentences-combo-symbol]
- p: [7, 8]
  k: {t: Q, h: Sft+Q}
  l: [sentences-combo-symbol]
- p: [2, 3]
  k: '~'
- p: [12, 13]
  k: {t: /, h: '#', s: '?'}
- p: [19, 20]
  k: {t: '*', h: ^}
- p: [13, 14]
  k: {t: '-', h: _}
- p: [17, 18]
  k: {t: +, h: '&'}
- p: [23, 24]
  k: <
- p: [29, 30]
  k: '='
- p: [24, 25]
  k: '>'
- p: [28, 29]
  k: '%'
